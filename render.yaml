services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: oregon  # Scegli la regione pi√π vicina a te
    dockerfile: Dockerfile.render
    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-pi0k.onrender.com
      - key: NODE_ENV
        value: production
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
